# This is a bootsplash configuration file for 
# theme debian, resolution 1024x768.

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=0
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=40
ty=40	
tw=700
th=445

# name of the picture file (full path recommended)
jpeg=/bootsplash/images/bootsplash-1024x768.jpg
silentjpeg=/bootsplash/images/silent-1024x768.jpg

progress_enable=1

# background
box silent noover  565 640 859 650 #00000025
box silent inter   565 640 565 649 #d60652 #d60652 #d60652 #d60652 
box silent         565 640 859 650 #d60652 #d60652 #d60652 #d60652

# black border
box silent         565 640 859 640 #313234
box silent         565 650 859 650 #313234
box silent         565 640 565 650 #313234
box silent         859 640 859 650 #313234

# black text window border
box noover  35  35 745  35 #313234
box noover  35 500 745 500 #313234
box noover  35  35  35 500 #313234
box noover 745  35 745 500 #313234

#text window background box
box noover 38 38 745 500 #00000025
overpaintok=1
